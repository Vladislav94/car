<div class="rating-wrap<$ starSettings.wrapClass $>">
  {% if starSettings.voted > 0 %}<span class="rating-voted s-rating-voted"><$ starSettings.voted  $></span>{% endif %}
  <span class="rating-stars">
    {% for item in range(1,6) %}
    <span class="rating-star<$ starSettings.starClass $> {% if item <= starSettings.active %}active{% endif %}"></span>
    {% endfor %}
  </span>
</div>
