<ul class="m-pages-list<$ pagesClass $>">
  {% for item in range(1,6) %}
  <li class="m-pages-item{% if loop.index == 1 %} active{% endif %}">{% if loop.index == 4 %}<span class="m-pages-dots"></span>{% else %}<a href="/" class="m-pages-link"><$ loop.index $></a>{% endif %}</li>
  {% endfor %}
</ul>
